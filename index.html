<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Adicione a tag link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      #Button-container button{
        background: none;
        border: none;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <div id="Browser-tools" style="display: flex; width: 100vw;">
      <div id="Button-container">
        <!-- Botão "back" com o ícone < -->
        <button id="back"><i class="fa-solid fa-less-than"></i></button>
        <button id="next"><i class="fa-solid fa-greater-than"></i></button>
        <button id="house"><i class="fa-solid fa-house"></i></button>
      </div>
      <div>
        <form><input id="url-input"></form>
      </div>
      <button id="reload"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <webview id="webview"></webview>

    <script type="module" src="/src/renderer.js"></script>   
  </body>
</html>
